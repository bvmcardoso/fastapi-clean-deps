version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi-clean-api
    env_file: .env
    ports:
      - '8080:8080'
    depends_on:
      db:
        condition: service_healthy
    command: uv run fastapi dev app.main:app --host 0.0.0.0 --port 8080

  db:
    image: postgres:15
    container_name: fastapi-clean-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      retries: 5
      start_period: 5s
      timeout: 3s

volumes:
  postgres_data:
