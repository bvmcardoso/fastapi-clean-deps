# pytest.ini
[pytest]
# Be verbose by default and show reasons for skipped/xfail tests.
addopts = -s -vv -ra -p no:warnings

# Only scan the "tests" folder for test discovery.
testpaths = tests

# Logical grouping for test types; use with `-m unit` or `-m integration`.
markers =
    unit: fast, pure, no I/O
    integration: touches filesystem/db/network

# Enable auto-detection of asyncio support (useful for async FastAPI tests).
asyncio_mode = auto

# Optional: show live logs in the terminal (handy when debugging API tests).
# log_cli = true
# log_cli_level = INFO

# Optional: reduce noise from 3rd-party deprecation warnings.
# filterwarnings =
#     ignore::DeprecationWarning:starlette\..*
#     ignore::DeprecationWarning:anyio\..*
#     ignore::DeprecationWarning:httpx\..*
